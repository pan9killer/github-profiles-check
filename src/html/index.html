<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>GitHub Project</title>
  </head>
  <body>
    <header>
      <div class="containerSearch">
        <a href="#" class="mainLogo"></a>

        <div class="searchGiHub">
          <input
            type="text"
            class="js-input-searchGitHub"
            placeholder="Enter GitHub username"
            autofocus
          />
          <button class="js-btn-search"></button>
        </div>
      </div>
    </header>

    <main>
      <div class="containerInitial">
        <div class="startPositionInfo">
          <div class="imgInitialSearch imgSearch"></div>
          <h2 class="descriptionInitialSearch">
            Start with searching a GitHub user
          </h2>
        </div>
      </div>
    </main>
  </body>
</html>
